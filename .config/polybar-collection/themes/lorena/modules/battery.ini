[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T2}%{T-}
format-charging-prefix-background = ${colors.bg}
format-charging-prefix-foreground = ${colors.fg-alt}
format-charging-prefix-underline = #08e379
label-charging = %{T2}%percentage%%%{T-}
label-charging-background = ${colors.bg}
label-charging-underline =  #08e379
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T2}%{T-}
format-discharging-prefix-background = ${colors.bg}
format-discharging-prefix-foreground = ${colors.fg-alt}
format-discharging-prefix-underline =  #08e379
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-background = ${colors.bg}
label-discharging-underline =   #08e379 
label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{T2}%{T-}
format-full-prefix-background = ${colors.bg}
format-full-prefix-foreground = ${colors.fg-alt}
format-full-prefix-underline = #08e379 
label-full = %{T2}%percentage%%%{T-}
label-full-background = ${colors.bg}
label-full-underline = #08e379
label-full-padding = 1
